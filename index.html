<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <article class="card">
            <div class="card__hero-img"></div>
            <div class="card__cuerpo">
                <div class="card__texto">
                    <p class="card__texto--titulo">Order Summary</p>
                    <p class="card__texto--resumen">You can now listen to millions of song, audiobooks and podcasts on any device anywhere you like!</p>
                </div>
                <div class="card__annual-plan">
                    <img src="./img/icon-music.svg" alt="Music icon">
                    <div class="card__annual-plan--info">
                        <p class="card__annual-plan--titulo">Annual Plan</p>
                        <p class="card__annual-plan--precio">$59.99/year</p>
                    </div>
                    <a href="#" class="card__annual-plan--btn-change">Change</a>
                </div>
                <a href="#" class="card__btn card__btn--preceed-payment">Proceed to Payment</a>
                <a href="#" class="card__btn card__btn--cancel-order">Cancel Order</a>
            </div>
        </article>
    </main>
</body>
</html>
